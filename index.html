<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>car widget simulator</title>
</head>
<body>
    <div id="background">
        <div id="interior">
            <div id="monitor"> 
                HAPPY DRIVE

                </div>

            <div id="photoViewer"></div>
            
        </div>
